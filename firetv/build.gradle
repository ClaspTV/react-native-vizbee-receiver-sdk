
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "tv.vizbee.rnreceiver"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.claspws.tv/artifactory/libs'}
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'

    compileOnly(tv.vizbee:firetv-receiver-sdk)
}